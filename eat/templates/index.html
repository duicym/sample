{% extends "base.html" %}
{% block title %}论坛{% endblock %}
{% block content %}
{% for rest in rests %}
<div class="list-group col-md-10 col-md-offset-1">
    <div class="list-group-item">
        <h4 class="list-group-item-heading">
            <span class="label label-info"><a href="/forum/topic/{{post.topic.id}}">{{rest.name}}</a> </span>
            <a href="p/{{post.id}}/">{{rest.count}}</a>
        </h4>
    </div>
</div>
{% endfor %}
<div class="panel panel-default col-md-10 col-md-offset-1">
    <div class="panel-body">
        <form method="POST" action="post/">{% csrf_token %}
            <div class="form-group input-group">
                 <span class="input-group-addon" id="basic-addon1">name</span>
                 <input type="text" name="uid" class="form-control" placeholder="" aria-describedby="basic-addon1">
            </div>
            <div class="form-group input-group">
                <input type="hidden" name="post_type" value="post_post"/>
                <input type="submit" class="btn btn-lg btn-primary" value="添加饭店"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
