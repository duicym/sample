{% extends "base.html" %}
{% block title %}博客{% endblock %}
{% block content %}
{% for article in articles %}
<div class="panel panel-default">
    <div class="panel-heading bg-primary">
        <h3 class="panel-title"><a href="article/{{article.id}}/">{{article.title}}</a>
        {% for tag in article.tags.all %}
        <span class="label label-default">{{tag}}</span>
        {% endfor %}
        </h3>
    </div>
    <div class="panel-body">
        {{ article.content|safe|truncatewords_html:20 }}
        <br>
        <a href="article/{{article.id}}/">查看更多</a>
    </div>
    <footer>at <cite title="Source Title">{{article.time|date:"H:i:s"}}</cite></footer>
</div>
{% endfor %}
{% endblock %}
