{% extends "base.html" %}
{% block title %}登陆{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="jumbotron">
  <h1>你已经登陆过啦！</h1>
</div>
{% else %}
	{% if form.has_errors %}
		<h1 class="row">用户名和密码不匹配哦_(:з」∠)_再试试看？</h1>
	{% endif %}
	<form method="POST" action="." class="form-horizontal form col-md-4 col-md-offset-4">{% csrf_token %}
		<div class="form-group">
				<input type='text' name='username' value="" class="form-control" placeholder="用户名"/>
		</div>
		<div class="form-group">
				<input type='password' name='password' value="" class="form-control" placeholder="密码"/>
		</div>
		<div class="form-group">
			<input type="hidden" name="next" value="/"/>
			<button type="submit" class="form-control">登陆</button>
		</div>
	</form>
{% endif %}
{% endblock %}
{% block link %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}
