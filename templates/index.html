{% extends "base.html" %}
{% block title %}首页{% endblock %}

{% block content %}
<div class="jumbotron col-md-10 col-md-offset-1">
  <h3>这里是Free的个人站～</h3>
    <p>点击导航栏探索更多栏目吧</p>
</div>
<section id="cover">
  <p id="timeHead"></p>
  <button id="exit-btn">关闭</button>
  <form action="accounts/register/" method="post" class="form form-horizontal col-md-4 col-md-offset-4">{% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" class="form-control" placeholder="用户名">
    </div>
    <div class="form-group">
      <input type="text" name="email" class="form-control" placeholder="邮箱账号">
    </div>
    <div class="form-group">
      <input type="password" name="password1" class="form-control" placeholder="密码">
    </div>
    <div class="form-group">
      <input type="password" name="password2" class="form-control" placeholder="确认密码">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control">注册</button>
    </div>
  </form>
</section>
<section id="index-page-1" class="index-pages">
<a class="next-page" href="#index-page-2">Next</a>
</section>
<section id="index-page-2" class="index-pages">
<a class="next-page" href="#index-page-3">Next</a>
</section>
<section id="index-page-3" class="index-pages">
<a class="next-page" href="#index-page-4">Next</a>
</section>
<section id="index-page-4" class="index-pages">
</section>

{% endblock %}
{% block link %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}
{% block script %}
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/index.js' %}">

</script>
{% endblock %}
